<div class="AddBtn">
  <button *ngIf="!AddSelected" type="button" (click)="showFormAdd()" class="btn btn-success btn-space">Add new</button>
  <button *ngIf="AddSelected" type="button" (click)="ValidateForm()" class="btn btn-success btn-space">Add</button>
  <button *ngIf="AddSelected" type="button" (click)="cancelAdd()" class="btn btn-danger btn-space">Cancel</button>

</div>


<div *ngIf="AddSelected">
  <form class="formPerson">
    <div class="form-group">
      <label >Name</label>
      <input type="text" class="form-control" id="inputName"  placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label >Last Name</label>
      <input type="text" class="form-control" id="inputLastName"  placeholder="Enter your last name">
    </div>
    <small *ngIf="WrongForm" >*Please fill are fields</small>
  </form>
</div>
<br>
